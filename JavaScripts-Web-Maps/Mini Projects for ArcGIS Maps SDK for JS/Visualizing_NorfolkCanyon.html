<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Visualizing Norfolk Canyon in 3D</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/GeoJSONLayer",
            "esri/geometry/geometryEngineAsync",
            "esri/geometry/support/webMercatorUtils",
            "esri/geometry/SpatialReference",
            "esri/layers/GraphicsLayer",
            "esri/core/watchUtils",
            "esri/geometry/Point"
        ], function (
            Map,
            SceneView,
            GeoJSONLayer,
            geometryEngine,
            webMercatorUtils,
            SpatialReference,
            GraphicsLayer,
            watchUtils,
            Point
        ) {

        var map = new Map ({
            basemap: "dark-gray-vector",
            ground: "world-elevation"
        });

        var view = new SceneView ({
            container: "viewDiv",
            map: map,
        });
        view.ui.add("start", "top-left");
        window.view = view;

        


            
        });


    </script>


</head>

<body>
    <div id="viewdiv">
        <div id="start" class="esri-widget esri-widget--button esri-interactive" title="Play/Pause"><span
                id="playButtonIcon" class="esri-icon-play">
            </span></div>
    </div>
</body>
<html>

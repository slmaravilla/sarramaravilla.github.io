  <script>
    require([
  "esri/Basemap",
  "esri/Map",
  "esri/views/MapView",
  "esri/views/SceneView",
  "esri/layers/FeatureLayer",
  "esri/layers/support/FeatureFilter",
  "esri/layers/SceneLayer",
  "esri/layers/Layer",
  "esri/layers/TileLayer",
  "esri/layers/VectorTileLayer",
  "esri/layers/support/LabelClass",
  "esri/symbols/LabelSymbol3D",
  "esri/WebMap",
  "esri/WebScene",
  "esri/portal/PortalItem",
  "esri/portal/Portal",
  "esri/widgets/TimeSlider",
  "esri/widgets/Legend",
  "esri/widgets/LayerList",
  "esri/widgets/Fullscreen",
  "esri/rest/geometryService",
  "esri/rest/support/Query",
  "esri/rest/support/StatisticDefinition",
  "esri/symbols/WebStyleSymbol",
  "esri/TimeExtent",
  "esri/widgets/Expand",
  "esri/widgets/Editor",
  "esri/renderers/UniqueValueRenderer",
  "esri/widgets/support/DatePicker",
  "esri/widgets/FeatureTable",
  "esri/widgets/Compass",
  "esri/layers/ElevationLayer",
  "esri/Ground",
  "esri/widgets/Search",
  "esri/widgets/BasemapGallery",
], function(Basemap, Map, MapView, SceneView, 
            FeatureLayer, FeatureFilter,
            SceneLayer, Layer, TileLayer, VectorTileLayer,
            LabelClass, LabelSymbol3D, WebMap,
            WebScene, PortalItem, Portal,
            TimeSlider, Legend, LayerList, Fullscreen,
            geometryService, Query,
            StatisticDefinition, WebStyleSymbol,
            TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
            FeatureTable, Compass, ElevationLayer, Ground, Search, BasemapGallery) {

let chartLayerView;
////////////////////////////////////////////////////

// Add custom DEM to the default elevation layer of esri
const worldElevation = new ElevationLayer({
  url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
  });

  var map = new Map({
        basemap: "satellite",//basemap, // "streets-night-vector", 
        ground: "world-elevation"
  }); 
   
  var view = new SceneView({
      map: map,
      container: "viewDiv",
      viewingMode: "local",
      camera: {
          position: {
              x: 120.565000,
              y: 15.210,
              z: 750
              },
              tilt: 65
              },
      environment: {
          background: {
              type: "color", // autocasts as new ColorBackground()
              color: [0, 0, 0, 1]
              },
              // disable stars
              starsEnabled: false,
              //disable atmosphere
              atmosphereEnabled: false
              }
  });

  view.ui.components = [];

  //
  function shiftCamera(deg) {
    var camera = view.camera.clone();
    camera.position.longitude += deg;
    return camera;
  }

  function catchAbortError(error) {
    if (error.name != "AbortError") {
      console.error(error);
    }
  }

  // Setup UI

  var headerTitleDiv = document.getElementById("headerTitleDiv");


//*******************************//
// Label Class Property Settings //
//*******************************//
// Chainage Label
var labelChainage = new LabelClass({
labelExpressionInfo: {expression: "$feature.KmSpot"},
symbol: {
type: "text",
color: [85, 255, 0],
size: 25
}
});

// Station Label
var labelClass = new LabelClass({
    symbol: {
      type: "label-3d",// autocasts as new LabelSymbol3D()
      symbolLayers: [
        {
          type: "text", // autocasts as new TextSymbol3DLayer()
          material: {
            color: "white"
          },
          size: 15,
          color: "black",
          haloColor: "black",
          haloSize: 1,
          font: {
            family: "Ubuntu Mono",
            //weight: "bold"
          },
        }
      ],
      verticalOffset: {
        screenLength: 40,
        maxWorldLength: 100,
        minWorldLength: 20
      },

    },
    labelPlacement: "above-center",
    labelExpressionInfo: {
      expression: 'DefaultValue($feature.Station, "no data")'
      //value: "{TEXTSTRING}"
  }
  });


// Labeling Building spot
var buildingSpotLabelClass = {
symbol: {
    type: "label-3d",// autocasts as new LabelSymbol3D()
    symbolLayers: [
      {
        type: "text", // autocasts as new TextSymbol3DLayer()
        material: {
          color: "orange"
        },
        size: 12,
        color: "black",
        haloColor: "black",
        haloSize: 1,
        font: {
          family: "Ubuntu Mono",
          //weight: "bold"
        },
      }
    ],
    verticalOffset: {
      screenLength: 50,
      maxWorldLength: 300,
      minWorldLength: 40
    },
    callout: {
      type: "line", // autocasts as new LineCallout3D()
      color: "white",
      size: 0.5,
      border: {
        color: "grey"
      }
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.Name"
    //value: "{TEXTSTRING}"
}
}

//*****************************//
//      Renderer Settings      //
//*****************************// 
// Building location
let buildingSpotSymbol = {
type: "simple",  // autocasts as new SimpleRenderer()
symbol: {
type: "simple-marker",  // autocasts as new SimpleMarkerSymbol()
size: 5,
color: "white",
outline: {  // autocasts as new SimpleLineSymbol()
width: 0.5,
color: [0, 0, 0, 0]
}
}
};

// Chainage symbol
var chainageRenderer = {
type: "simple",
symbol: {
type: "simple-marker",
size: 5,
color: [255, 255, 255, 0.9],
outline: {
  width: 0.2,
  color: "black"
}
}
};

// Station Symbol
  function stationsSymbol(name) {
    return {
      type: "web-style", // autocasts as new WebStyleSymbol()
      name: name,
      styleName: "EsriIconsStyle"//EsriRealisticTransportationStyle, EsriIconsStyle
    };
  }

  // Station Renderer
  var stationsRenderer = {
    type: "unique-value", // autocasts as new UniqueValueRenderer()
    field: "Station",
    defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
  };


// Legend Color for Structure Layer
// 0.1: more transparent, 0.9: not transparent 
  const colors = {
    1: [225, 225, 225, 0.1], // To be Constructed (white)
    2: [130, 130, 130, 0.5], // Under Construction
    3: [255, 0, 0, 0.8], // Delayed
    4: [0, 112, 255, 0.8], // Pile/Pile Cap
    5: [0, 112, 255, 0.8], // Beam
    6: [0, 112, 255, 0.8], // Column
    7: [0, 112, 255, 0.8], // Slab
    8: [0, 112, 255, 0.8], // Roof
  };

//*******************************//
// Import Layers                 //
//*******************************//
var buildingLocation = new FeatureLayer({
portalItem: {
  id: "c15d7cdc13cc4d64875e7a772cb41d71",
  portal: {
      url: "https://gis.railway-sector.com/portal"
  }
},
elevationInfo: {
mode: "relative-to-ground"
},
title: "Building Spot",
renderer: buildingSpotSymbol,
labelingInfo: [buildingSpotLabelClass],
popupEnabled: false,
outFields: ["*"]
});
map.add(buildingLocation);

// Centerline and chainage
var chainageLayer = new FeatureLayer ({
portalItem: {
id: "590680d19f2e48fdbd8bcddce3aaedb5",
portal: {
            url: "https://gis.railway-sector.com/portal"
          } 
},
layerId: 5,
title: "Chainage",
elevationInfo: {
mode: "relative-to-ground"
},
labelingInfo: [labelChainage],
renderer: chainageRenderer,
outFields: ["*"],
popupEnabled: false

});
//chainageLayer.listMode = "hide";
map.add(chainageLayer, 1);

// ROW //
var rowLayer = new FeatureLayer ({
portalItem: {
id: "590680d19f2e48fdbd8bcddce3aaedb5",
portal: {
            url: "https://gis.railway-sector.com/portal"
          }   
},
layerId: 1,
title: "ROW",
popupEnabled: false
});
map.add(rowLayer,2);

// Station
var stationLayer = new SceneLayer({
portalItem: {
          id: "207cb34b8a324b40985b5805862c4b29",
          portal: {
            url: "https://gis.railway-sector.com/portal"
          }
      },
       labelingInfo: [labelClass],
       renderer: stationsRenderer,
       elevationInfo: {
           // this elevation mode will place points on top of
           // buildings or other SceneLayer 3D objects
           mode: "relative-to-ground"
           }
       //definitionExpression: "Extension = 'N2'"
        //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
  });
  stationLayer.listMode = "hide";
  map.add(stationLayer, 0);


// Station structures
  var structureLayer = new SceneLayer({ //structureLayer
    portalItem: {
      id: "657134597b0f4f2095ce3485d2ea05cf",
      portal: {
        url: "https://gis.railway-sector.com/portal"
      }

const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
function getEditedDateValue() {
  var tempDates = [];

  var query = structureLayer.createQuery();
  query.fields = ["last_edited_date"];
  query.where = "last_edited_date IS NOT NULL";
  return structureLayer.queryFeatures(query).then(function(response) {
    var stats = response.features;
    stats.forEach((result, index) => {
      var attributes = result.attributes;
      const dates = attributes.last_edited_date;
      tempDates.push(dates);
    });
    const lastDate = Math.max(...tempDates);
    const lastEdit = new Date(lastDate);
    const yyyy = lastEdit.getFullYear();
    const mm = month[lastEdit.getMonth()];
    const dd = lastEdit.getDate();
    const lastEditedDate = `As of ${mm} ${dd}, ${yyyy}`;
    document.getElementById("dateDiv").innerHTML = lastEditedDate;
  });
}

        });

          target.set("fillPattern", theme.patterns[theme.currentPattern]);
          theme.currentPattern++;
          if (theme.currentPattern == theme.patterns.length) {
            theme.currentPattern = 0;
          }
        };

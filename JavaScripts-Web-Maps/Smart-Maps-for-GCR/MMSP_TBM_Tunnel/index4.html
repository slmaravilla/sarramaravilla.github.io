        <select id="tunnelSelect" class="esri-widget"></select>
      </div>
      <div class="tbmBox">
        <div id="chartTbmDiv"></div>
      </div>
      <div class="natmBox">
        <div id="chartNatmDiv"></div>
      </div>
      <div class="surveyBox">
        <div id="chartSurveyDiv"></div>
      </div>
    </div>
    <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" unchecked />

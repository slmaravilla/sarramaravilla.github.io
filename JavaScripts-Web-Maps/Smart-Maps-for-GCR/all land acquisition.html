<script>
  require([
    "esri/Basemap",
    "esri/Map",
    "esri/views/MapView",
    "esri/views/SceneView",
    "esri/layers/FeatureLayer",
    "esri/layers/support/FeatureFilter",
    "esri/layers/SceneLayer",
    "esri/layers/Layer",
    "esri/layers/TileLayer",
    "esri/layers/VectorTileLayer",
    "esri/layers/support/LabelClass",
    "esri/symbols/LabelSymbol3D",
    "esri/WebMap",
    "esri/WebScene",
    "esri/portal/PortalItem",
    "esri/portal/Portal",
    "esri/widgets/TimeSlider",
    "esri/widgets/Legend",
    "esri/widgets/LayerList",
    "esri/widgets/Fullscreen",
    "esri/rest/geometryService",
    "esri/rest/support/Query",
    "esri/rest/support/StatisticDefinition",
    "esri/symbols/WebStyleSymbol",
    "esri/TimeExtent",
    "esri/widgets/Expand",
    "esri/widgets/Editor",
    "esri/renderers/UniqueValueRenderer",
    "esri/widgets/support/DatePicker",
    "esri/widgets/FeatureTable",
    "esri/widgets/Compass",
    "esri/layers/ElevationLayer",
    "esri/Ground",
    "esri/layers/GraphicsLayer",
    "esri/widgets/Search",
  ], function (
    Basemap,
    Map,
    MapView,
    SceneView,
    FeatureLayer,
    FeatureFilter,
    SceneLayer,
    Layer,
    TileLayer,
    VectorTileLayer,
    LabelClass,
    LabelSymbol3D,
    WebMap,
    WebScene,
    PortalItem,
    Portal,
    TimeSlider,
    Legend,
    LayerList,
    Fullscreen,
    geometryService,
    Query,
    StatisticDefinition,
    WebStyleSymbol,
    TimeExtent,
    Expand,
    Editor,
    UniqueValueRenderer,
    DatePicker,
    FeatureTable,
    Compass,
    ElevationLayer,
    Ground,
    GraphicsLayer,
    Search
  ) {
    ////////////////////////////////////////////////////

    /// For Inset Map
    var overViewMap = new Map({
      basemap: "streets-night-vector",
    });

    var overView = new MapView({
      map: overViewMap,
      container: "overviewDiv",
      center: [120.9411264, 14.735462],
      zoom: 5,
      constraints: {
        rotationEnabled: false,
      },
      ui: {
        components: ["attribution"],
      },
    });
    view.ui.add("overviewDiv", "top-right");


    //Importing layer for inset map

    const centerlineProjectColor = {
      nscr_hex: "#ff5f22",
      mmsp_hex: "#00b7ff", //"#0000ff"
      nscrex_hex: "#ff5f22", //"#00b3ff","#00B0F0", "#15C2FF"
    };

    var mmspCenterlineOverView = new FeatureLayer({
      portalItem: {
        id: "71dfd84340024822859586922ced59d7",
        portal: {
          url: "https://gis.railway-sector.com/portal",
        },
      },
      layerId: 4,
      renderer: {
        type: "simple", // autocasts as new SimpleLineSymbol()
        symbol: {
          type: "simple-line",
          color: centerlineProjectColor.nscrex_hex,
          width: "2.5px",
          style: "solid",
        },
      },
      labelingInfo: false,
      popupEnabled: false,
    })
    overViewMap.add(mmspCenterlineOverView);













    var basemap = new Basemap({
      baseLayers: [
        new VectorTileLayer({
          portalItem: {
            id: "8a9ef2a144e8423786f6139408ac3424", // 3a62040541b84f528da3ac7b80cf4a63
          },
        }),
      ],
    });

    var map = new Map({
      basemap: basemap, //"gray-vector", // "streets-night-vector", basemap
      ground: "world-elevation",
    });
    //map.ground.surfaceColor = "#FFFF";
    //map.ground.opacity = 0.5;

    var view = new MapView({
      map: map,
      center: [120.5793, 15.18],
      zoom: 10,
      container: "viewDiv",
      environment: {
        background: {
          type: "color", // autocasts as new ColorBackground()
          color: [0, 0, 0, 1],
        },
        // disable stars
        starsEnabled: false,
        //disable atmosphere
        atmosphereEnabled: false,
      },
    });

    //
    function shiftCamera(deg) {
      var camera = view.camera.clone();
      camera.position.longitude += deg;
      return camera;
    }

    function catchAbortError(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    }

    // Setup UI



    //*******************************//
    // Import Layers                 //
    //*******************************//
    var lotLayer = new FeatureLayer({
      portalItem: {
        id: "13026f2da4804673be557e959ed154c4",
        portal: {
          url: "https://gis.railway-sector.com/portal",
        },
      },
      layerId: 7,
      outFields: ["*"],
      title: "Status of Land Acquisition",
      labelsVisible: false,
    });

    // Structure
    var structureLayer = new FeatureLayer({
      portalItem: {
        id: "13026f2da4804673be557e959ed154c4",
        portal: {
          url: "https://gis.railway-sector.com/portal",
        },
      },
      layerId: 6,
      title: "Status of Structure",
      outFields: ["*"],
    });

    // Relocation Status point layer
    var reloISFLayer = new FeatureLayer({
      portalItem: {
        id: "13026f2da4804673be557e959ed154c4",
        portal: {
          url: "https://gis.railway-sector.com/portal",
        },
      },
      layerId: 4,
      outFields: ["*"],
      title: "Status for Relocation (ISF)",
    });
    //reloISFLayer.listMode = "hide";



    /////////////////////////////////////////////////////////////////////
    var applicationDiv = document.getElementById("applicationDiv");

    var headerDiv = document.getElementById("headerDiv");
    var headerTitleDiv = document.getElementById("headerTitleDiv");

    // Land, structure, and ISF
    var landChartDiv = document.getElementById("landChartDiv");
    var structureChartDiv = document.getElementById("structureChartDiv");
    var isfChartDiv = document.getElementById("isfChartDiv");



    ////////// Chart Begins //////////////////


  });

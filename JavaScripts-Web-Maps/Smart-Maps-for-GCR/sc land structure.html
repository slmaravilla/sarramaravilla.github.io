<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SC Land Acquisition</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.2/calcite.css" />

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Micro.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>

    <script src="https://js.arcgis.com/4.27/"></script>
</head>
<style>
    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    body {
        display: flex;
    }

    calcite-list {
        overflow-y: auto;
        --calcite-ui-text-2: #000000;
    }

    calcite-loader {
        align-self: center;
        justify-self: center;
    }

    calcite-label {
        --calcite-label-margin-bottom: 0px;
    }

    #container {
        display: grid;
        flex-wrap: wrap;
        box-sizing: border-box;
        grid-template-columns: 1fr 0.25fr;
        width: 100%;
        height: 100%;
    }

    calcite-tab {
        width: 100%;
        height: 100%;
    }

    #header-title {
        margin-left: 1rem;
        margin-right: 1rem;
    }

    #info-content {
        padding: 0.75rem;
    }

    calcite-rating {
        margin-top: 0.25rem;
    }

    #header {
        display: flex;
        padding: 0 1rem;
        background-color: var(--calcite-ui-foreground-1);
    }

    #header-controls {
        display: flex;
        margin-inline-start: auto;
        align-self: center;
    }

    .label-wrapper {
        display: flex;
        margin-inline: 1rem;
        padding: 0.5rem;
        border: 1px solid var(--calcite-ui-border-1);
        cursor: pointer;
    }

    calcite-switch {
        margin: 0 0.5rem;
        margin-top: 3%;
    }

    #chartPanel {
        background-color: rgb(0, 0, 0, 0);
        padding: 8;
        width: 100%;
        height: 100%;
    }

    #landPieChartDiv,
    #landPieChartDiv2,
    #structurePieChartDiv,
    #nloPieChartDiv {
        height: 45%;
        margin-bottom: 5;
    }

    .lotNumber-container,
    .structureNumber-container,
    .nloNumber-container,
    .pteLot-container,
    .pteStructure-container {
        display: flex;
    }

    #lotNumberDiv,
    #structureNumberDiv,
    #nloNumberDiv,
    #handedoverLotNumberDiv,
    #pteStructureNumberDiv {
        width: 50%;
        height: 10%;
        padding-top: 2%;
        padding-left: 15px;
        font-size: 1vw;
        color: #f7f5f7;
    }

    #lotNumberDiv b,
    #nloNumberDiv b,
    #structureNumberDiv b {
        font-size: 2.5vw;
        font-family: "Calibri";
        font-weight: bold;
        color: #6ede00;
        /*#d4ff33;*/
        margin: auto;
    }

    #handedoverLotNumberDiv b,
    #pteStructureNumberDiv b {
        font-size: 2vw;
        font-family: "Calibri";
        font-weight: bold;
        color: #6ede00;
        /*#d4ff33;*/
        margin: auto;
    }

    #landImage,
    #landNumberImage,
    #nloNumberImage,
    #structureImage,
    #structureNumberImage {
        width: 20%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0;
        margin-bottom: -10;
    }

    #chartMoaLotDiv,
    #chartMoaStructureDiv {
        width: 100%;
        height: 30%;
        align-items: center;
        padding: 1%;
        margin-top: 7%;
    }

    #land-checkbox,
    #land-endorsed-checkbox {
        padding: 10;
    }

    #timeSeriesChart {
        position: absolute;
        z-index: 1;
        height: 40vh;
        width: 60vw;
        bottom: 20%;
        left: 8vw;
        background-color: rgb(37, 37, 37);
    }

    br {
        content: "";
        margin: 2em;
        display: block;
        font-size: 24%;
    }

    b {
        color: orange;
    }

    #dateDiv {
        font-size: 0.85vw;
        text-align: right;
        display: flex;
        align-items: flex-end;
        font-weight: bold;
    }

    /* Expropriation List */
    calcite-list-item {
        --calcite-ui-text-1: #f00;
        --calcite-ui-text-3: #eaeaea;
        --calcite-ui-foreground-2: #202020;
    }

    calcite-chip {
        --calcite-ui-text-1: #ffffff;
        --calcite-ui-foreground-2: rgb(0, 0, 0, 0);
        margin-left: 2rem !important;
    }

    calcite-avatar {
        margin-right: 2.8rem !important;
        position: absolute;
    }

    /* Dropdown list */
    #dropdownDiv {
        background-color: rgb(0, 0, 0, 0);
        width: 50%;
        opacity: 1;
        color: white;
        text-align: right;
        margin: auto;
    }

    /* SCROLL BAR */
    /* ESRI POPUP */

    ::-webkit-scrollbar {
        width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #00032235;
        /*#032235*/
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #ffba1f;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #b98816;
    }

    .esri-legend__layer-caption {
        display: none;
    }

    /*
    .esri-legend__layer-cell--info {
      background-color: black;
      color: white;
      font-size: 0.85vw;
    }
    */

    .esri-legend {
        overflow: hidden;
        overflow-y: auto;
        margin-left: -10;
    }

    .esri-icon-non-visible::before {
        content: "\e610" !important;
        color: #969696 !important;
    }

    .esri-icon-visible::before {
        content: "\e611" !important;
        background-color: #11a7fd;
        color: white !important;
    }

    calcite-segmented-control {
        margin-left: 10px;
    }

    #urgentLots-segmented-control {
        margin-bottom: 20px;
    }
</style>

<body class="calcite-theme-dark">
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
        <!--  Header slot  -->
        <div slot="header" id="header">
            <!-- Title -->
            <h2 id="header-title" slot="header"></h2>
            <div id="dateDiv"></div>

            <!-- Dropdown Lists -->
            <div id="dropdownDiv" class="esri-widget">
                <label id="dropdownMunicipalLabel">
                    City/Municipality:
                    <select id="municipalSelect" class="esri-widget"></select>
                </label>
                <label id="dropdownBarangayLabel">
                    Barangay:
                    <select style="width: 10vw" id="barangaySelect" class="esri-widget"></select>
                </label>
            </div>
        </div>

        <!-- Icon -->
        <!-- https://developers.arcgis.com/calcite-design-system/icons/?icon=list&library=Calcite%20UI -->
        <calcite-shell-panel slot="panel-start" display-mode="float" detached>
            <calcite-action-bar slot="action-bar">
                <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
                <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
                <calcite-action data-action-id="charts" icon="graph-time-series" text="Progress Chart"></calcite-action>

                <!--
          <calcite-action
            data-action-id="urgent"
            icon="selection"
            text="Super Urgent Lots"
          ></calcite-action>
          -->

                <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
            </calcite-action-bar>

            <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
            <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
                <div id="layers-container"></div>
            </calcite-panel>
            <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
                <div id="basemaps-container"></div>
            </calcite-panel>
            <calcite-panel class="timeSeries-panel" height-scale="l" data-panel-id="charts" hidden>
            </calcite-panel>
            <!--Panel for super urgent lots button-->
            <!--
        <calcite-panel
          heading="View Super Urgent Lots"
          height-scale="1"
          data-panel-id="urgent"
          hidden
        >
          <div id="viewUrgentLots">
            <calcite-segmented-control id="urgentLots-segmented-control">
              <calcite-segmented-control-item
                id="urgentLots-on"
                value="urgentLotson"
                >ON</calcite-segmented-control-item
              >
              <calcite-segmented-control-item
                id="urgentLots-off"
                value="urgentLotsoff"
                checked
                >OFF</calcite-segmented-control-item
              >
            </calcite-segmented-control>
          </div>
        </calcite-panel>
        -->

            <!-- Info panel (populates with info from the web map) -->
            <calcite-panel heading="Description" data-panel-id="information" hidden>
                <div id="info-content">
                    <!-- <img id="item-thumbnail" alt="webmap thumbnail" /> -->
                    <div id="item-description">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </calcite-panel>
        </calcite-shell-panel>

        <div id="container">
            <div id="timeSeriesChart" hidden></div>
            <div id="viewDiv"></div>
            <!-- Chart Panel -->
            <!-- Tabs "https://esri.github.io/calcite-web/documentation/patterns/#tabs" -->
            <!-- Tabs "https://developers.arcgis.com/calcite-design-system/components/tabs/" -->
            <calcite-tabs>
                <div id="chartPanel">
                    <calcite-tab-nav slot="tab-nav" id="thetabs">
                        <calcite-tab-title class="Land" selected>Land</calcite-tab-title>
                        <calcite-tab-title class="Structure">Structure</calcite-tab-title>
                        <calcite-tab-title class="ISF">NLO</calcite-tab-title>
                        <calcite-tab-title class="ExproList">ExproList</calcite-tab-title>
                    </calcite-tab-nav>
                    <calcite-tab>
                        <div class="lotNumber-container">
                            <div id="lotNumberDiv"></div>
                            <img id="landNumberImage" src="https://EijiGorilla.github.io/Symbols/Land_logo.png" />
                        </div>
                        <calcite-switch class="chartChange"></calcite-switch>
                        <div class="box" id="landPieChartDiv"></div>
                        <div class="box2" id="landPieChartDiv2" hidden></div>
                        <div class="pteLot-container">
                            <div id="handedoverLotNumberDiv"></div>
                            <img id="landImage" src="https://EijiGorilla.github.io/Symbols/Permit-To-Enter.png" />
                        </div>
                        <div id="chartMoaLotDiv"></div>
                    </calcite-tab>
                    <calcite-tab>
                        <div class="structureNumber-container">
                            <div id="structureNumberDiv"></div>
                            <img id="structureNumberImage" src="https://EijiGorilla.github.io/Symbols/House_Logo.svg" />
                        </div>
                        <div class="box3" id="structurePieChartDiv"></div>
                        <div class="pteStructure-container">
                            <div id="pteStructureNumberDiv"></div>
                            <img id="structureImage" src="https://EijiGorilla.github.io/Symbols/Permit-To-Enter.png" />
                        </div>
                        <div id="chartMoaStructureDiv"></div>
                    </calcite-tab>
                    <calcite-tab>
                        <div class="nloNumber-container">
                            <div id="nloNumberDiv"></div>
                            <img id="nloNumberImage" src="https://EijiGorilla.github.io/Symbols/NLO_Logo.svg" />
                        </div>
                        <div class="box4" id="nloPieChartDiv"></div>
                    </calcite-tab>
                    <calcite-tab>
                        <calcite-list id="expropriationListDiv"></calcite-list>
                    </calcite-tab>
                </div>
            </calcite-tabs>
        </div>
    </calcite-shell>
</body>
<script>
    require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/layers/SceneLayer",
        "esri/widgets/Bookmarks",
        "esri/widgets/BasemapGallery",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/rest/support/Query",
        "esri/widgets/Fullscreen",
        "esri/layers/support/FeatureFilter",
        "esri/widgets/TableList",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/rest/geometryService",
        "esri/rest/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/widgets/Expand",
        "esri/renderers/UniqueValueRenderer",
        "esri/Ground",
        "esri/rest/support/RelationshipQuery",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Search",
        "esri/widgets/Locate",
        "esri/widgets/BasemapToggle",
        "esri/PopupTemplate",
        "esri/layers/support/LabelClass",
        "esri/popup/content/CustomContent",
        "esri/layers/TileLayer",
        "esri/core/reactiveUtils",
        "esri/popup/support/FieldInfoFormat",
        "esri/layers/GroupLayer"
    ], function (
        WebMap,
        MapView,
        SceneView,
        Map,
        FeatureLayer,
        SceneLayer,
        Bookmarks,
        BasemapGallery,
        LayerList,
        Legend,
        Query,
        Fullscreen,
        FeatureFilter,
        TableList,
        PortalItem,
        Portal,
        geometryService,
        StatisticDefinition,
        WebStyleSymbol,
        Expand,
        UniqueValueRenderer,
        Ground,
        RelationshipQuery,
        GraphicsLayer,
        Search,
        Locate,
        BasemapToggle,
        PopupTemplate,
        LabelClass,
        CustomContent,
        TileLayer,
        reactiveUtils,
        FieldInfoFormat,
        GroupLayer,
    ) {
        //****---------------- Creating Map -----------------------****//
        var map = new Map({
            basemap: "dark-gray-vector", // "streets-night-vector", basemap
            ground: "world-elevation",
        });

        //****---------------- Creating Scene -----------------------****//
        var view = new SceneView({
            map: map,
            center: [121.05, 14.4],
            zoom: 12,
            viewingMode: "local",
            container: "viewDiv",
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1],
                },
            },
        });

        view.ui.components = [];

        /////////////////// LAYER IMPORT ////////////////////////////

        //**** ---- Lot Layer ---- ***///

        // Default symbol for Lot
        let defaultSymbol = {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            color: [0, 0, 0, 0],
            style: "solid",
            outline: {
                // autocasts as new SimpleLineSymbol()
                color: [110, 110, 110],
                width: 0.7,
            },
        };

        // Unique Value Renderer for Lot
        function colorLotReqs() {
            return {
                0: [0, 115, 76],
                1: [0, 112, 255],
                2: [255, 255, 0],
                3: [255, 170, 0],
                4: [255, 0, 0],
                5: [112, 173, 71],
                6: [178, 178, 178],
                7: [0, 0, 0, 0],
            };
        }

        let lotLayerRenderer = {
            type: "unique-value",
            defaultSymbol: defaultSymbol, // autocasts as new SimpleFillSymbol()
            valueExpression:
                "When($feature.StatusLA == 1, '1',$feature.StatusLA == 2, '2', $feature.StatusLA == 3, '3', \
                               $feature.StatusLA == 4, '4', $feature.StatusLA == 5, '5', \
                               $feature.StatusLA == 6, '6', $feature.StatusLA == 7, '7', $feature.StatusLA)",
            uniqueValueInfos: [
                {
                    value: "1",
                    label: "Paid",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[0],
                    },
                },
                {
                    value: "2",
                    label: "For Payment Processing",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[1],
                    },
                },
                {
                    value: "3",
                    label: "For Legal Pass",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[2],
                    },
                },
                {
                    value: "4",
                    label: "For Appraisal/Offer to Buy",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[3],
                    },
                },
                {
                    value: "5",
                    label: "For Expro",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[4],
                    },
                },
                {
                    value: "6",
                    label: "For PTE",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[5],
                    },
                },
                {
                    value: "7",
                    label: "For Harmonization",
                    symbol: {
                        type: "simple-fill", // autocasts as new SimpleFillSymbol()
                        color: colorLotReqs()[6],
                    },
                },
            ],
        };

        // Label class for Lot
        var lotIdLabel = new LabelClass({
            labelExpressionInfo: { expression: "$feature.LotID" },
            symbol: {
                type: "text",
                color: "black",
                haloColor: "white",
                haloSize: 0.5,
                font: {
                    size: 11,
                    weight: "bold",
                },
            },
        });

        // Adding lot layer
        var lotLayer = new FeatureLayer({
            portalItem: {
                id: "13026f2da4804673be557e959ed154c4",
                portal: {
                    url: "https://gis.railway-sector.com/portal",
                },
            },
            layerId: 14,
            renderer: lotLayerRenderer,
            labelingInfo: [lotIdLabel],
            outFields: ["*"],
            title: "Status of Land Acquisition",
            minScale: 150000,
            maxScale: 0,
            //labelsVisible: false,
            elevationInfo: {
                model: "on-the-ground",
            },
        });
        //map.add(lotLayer, 0); //layer order in map.add
        lotLayer.visible = true;

        // Popup for lot layer
        const lotStatusArray = [
            "Paid",
            "For Payment Processing",
            "For Legal Pass",
            "For Appraisal/Offer to Buy",
            "For Expro",
            "With PTE",
            "For Harmonization"
        ];

        const landUseArray = [
            "Agricultural",
            "Agricultural & Commercial",
            "Agricultural / Residential",
            "Commercial",
            "Industrial",
            "Irrigation",
            "Residential",
            "Road",
            "Road Lot",
            "Special Exempt",
        ];

        const endorsedStatus = ["Not Endorsed", "Endorsed", "NA"];

        // Organizing the popup content

        let customContentLot = new CustomContent({
            outFields: ["*"],
            creator: function (event) {
                // Extract AsscessDate of clicked pierAccessLayer
                const lotNo = event.graphic.attributes.LotID;
                const handOverDate = event.graphic.attributes.HandOverDate;
                const handOverArea = event.graphic.attributes.percentHandedOver;
                const statusLot = event.graphic.attributes.StatusLA;
                const landUse = event.graphic.attributes.LandUse;
                const municipal = event.graphic.attributes.Municipality;
                const barangay = event.graphic.attributes.Barangay;
                const landOwner = event.graphic.attributes.LandOwner;
                const cpNo = event.graphic.attributes.CP;
                const endorse = event.graphic.attributes.Endorsed;
                const endorsed = endorsedStatus[endorse];

                // Convert numeric to date format

                var date = new Date(handOverDate);
                var DATES = dateFormat(date, "MM-dd-yyyy");

                if (DATES === "01-01-1970") {
                    var finalDate = "Undefined";
                } else {
                    var finalDate = dateFormat(date, "MM-dd-yyyy");
                }
                // Convert domain code to domain name
                /// 1. Status
                if (statusLot >= 1) {
                    //headerTitleDiv.innerHTML = lotStatusArray[statusLot];
                    var statusLotTemp = lotStatusArray[statusLot - 1];
                }

                if (landUse >= 1) {
                    var landUseTemp = landUseArray[landUse - 1];
                }

                return `<ul><li>Handed-Over Area: <b>${handOverArea} %</b></li><br>
                    <li>Status:           <b>${statusLotTemp}</b></li><br>
                    <li>Land Use:         <b>${landUseTemp}</b></li><br>
                    <li>Municipality:     <b>${municipal}</b></li><br>
                    <li>Barangay:         <b>${barangay}</b></li><br>
                    <li>Land Owner:       <b>${landOwner}</b>
                    <li>CP:               <b>${cpNo}</b><br>
                    <li>Endorsed:         <b>${endorsed}</b></li></ul>`;
            },
        });

        // Creating the popup template
        const templateLot = new PopupTemplate({
            outFields: ["*"],
            title: "Lot No.: <b>{LotID}</b>",
            lastEditInfoEnabled: false,
            content: [customContentLot],
        });
        lotLayer.popupTemplate = templateLot;

        //**** ---- Endorsed Layer from lot layer ---- ***///

        // Renderer for endorsed lot layer
        /*let endorsedLayerRenderer = {
          type: "unique-value",
          field: "Endorsed",
          defaultSymbol: defaultSymbol,
          uniqueValueInfos: [
            {
              value: 0,
              label: "Not Endorsed",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: colorLotReqs()[4],
              },
            },
            {
              value: 1,
              label: "Endorsed",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: colorLotReqs()[1],
              },
            },
            {
              value: 2,
              label: "NA",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: [211, 211, 211, 0.7],
              },
            },
          ],
        };
  
        // Adding endorsed lot layer
        var endorsedLotLayer = new FeatureLayer({
          portalItem: {
            id: "dca1d785da0f458b8f87638a76918496",
            portal: {
              url: "https://gis.railway-sector.com/portal",
            },
          },
          layerId: 7,
          renderer: endorsedLayerRenderer,
          labelingInfo: [lotIdLabel], //use the same labelClass as lot layer
          outFields: ["*"],
          title: "Land Acquisition (Endorsed Status)",
          minScale: 150000,
          maxScale: 0,
          //labelsVisible: false,
          elevationInfo: {
            model: "on-the-ground",
          },
        });
        map.add(endorsedLotLayer, 0); //layer order in map.add
        endorsedLotLayer.popupTemplate = templateLot; //use the same popup as lot layer*/

        //**** ---- Super Urgent Lots ---- ***///
        /*
        let urgentLotRenderer = {
          type: "unique-value",
          defaultSymbol: defaultSymbol,
          field: "Urgent",
          uniqueValueInfos: [
            {
              value: 0,
              label: "Super Urgent Lots",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "red",
              },
            },
          ],
        };
  
        var urgentLotLayer = new FeatureLayer({
          portalItem: {
            id: "dca1d785da0f458b8f87638a76918496",
            portal: {
              url: "https://gis.railway-sector.com/portal",
            },
          },
          layerId: 7,
          outFields: ["*"],
          //definitionExpression: "Urgent = 0",
          title: "Super Urgent Lots",
          renderer: urgentLotRenderer,

        /// Define popup template on dates for pier no
        // Date Format function
        function dateFormat(inputDate, format) {
            //parse the input date
            const date = new Date(inputDate);

            //extract the parts of the date
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();

            //replace the month
            format = format.replace("MM", month.toString().padStart(2, "0"));

            //replace the year
            if (format.indexOf("yyyy") > -1) {
                format = format.replace("yyyy", year.toString());
            } else if (format.indexOf("yy") > -1) {
                format = format.replace("yy", year.toString().substr(2, 2));
            }

            //replace the day
            format = format.replace("dd", day.toString().padStart(2, "0"));

            return format;
        }

                    DATES = "NO DATES AVAILABLE";
                } else if (date <= cutOffDateAccess) {

            // Handed-Over Area Bar chart
            function n2HandedOverArea() {
                var total_affected = {
                    onStatisticField: "AffectedArea",
                    outStatisticFieldName: "total_affected",
                    statisticType: "sum",
                };

                var total_handedover = {
                    onStatisticField: "HandedOverArea",
                    outStatisticFieldName: "total_handedover",
                    statisticType: "sum",
                };

                var query = lotLayer.createQuery();
                query.where = "CP IS NOT NULL";
                query.outStatistics = [total_affected, total_handedover];
                query.orderByFields = ["CP"];
                query.returnGeometry = true;
                query.groupByFieldsForStatistics = ["CP"];

                //const affected = [];
                //const handedOver = [];

                lotLayer.queryFeatures(query).then(function (response) {
                    var stats = response.features;

                    const data = stats.map((result, index) => {
                        const attributes = result.attributes;
                        const affected = attributes.total_affected;
                        const handedOver = attributes.total_handedover;
                        const cp = attributes.CP;

                        const percent = ((handedOver / affected) * 100).toFixed(0);

                        return Object.assign(
                            {},
                            {
                                category: cp,
                                value: percent,
                            }
                        );
                    });

                    // Now use the above compiled values
                    var root6 = am5.Root.new("landPieChartDiv2");

                        am5xy.XYChart.new(root6, {
                            panX: false,

                            wheelY: "zoomY",

                    // Create axes

                    var yRenderer = am5xy.AxisRendererY.new(root6, {
                        strokeOpacity: 1,
                        strokeWidth: 1,
                        stroke: am5.color("#ffffff"),
                    });

                    var yAxis = chart.yAxes.push(

                            categoryField: "category",

                    yRenderer.grid.template.setAll({
                        location: 1,

                    yAxis.data.setAll(data);

                    // Set xaxis

                        strokeOpacity: 1,

                        am5xy.ValueAxis.new(root6, {
                            min: 0,

                    // Chart title
                    chart.children.unshift(

            // ----------------- Calcite Action Bar (Inside: the chart) ----------------- //

            view.when(() => {
                document.querySelector("#header-title").textContent =
                    "SC LAND ACQUISITION";
                document.querySelector("#item-description").innerHTML = `
                                                                 1. You can <b>filter the data</b> by City and Barangy using dropdown lists.<br>
                                                                 2. <b>Click a tab</b> below the dropdown lists to view progress on land, structure, or NLO in charts.<br>
                                                                 3. <b>Click series in pie charts</b> to view progress on the corresponding lots/structures/NLO on the map.<br>
                                                                 4. <b>Lots under expropriation</b> are available in the 'Expro List' tab.<br>
                                                                 5. Click/unclick widgets icon for viewing Layer list, legend, basemaps, and locate widgets under the main title.<br>
                                                                 6. <b>Toggle a checkbox</b> above the Land pie chart to view <b>handed-over areas</b> (m2) of Contract Packages.`;

                const timeSeriesChartDiv = document.getElementById("timeSeriesChart");
                let activeWidget;

                const handleActionBarClick = ({ target }) => {
                    if (target.tagName !== "CALCITE-ACTION") {
                        return;
                    }

                    if (activeWidget) {
                        document.querySelector(
                            `[data-action-id=${activeWidget}]`
                        ).active = false;
                        document.querySelector(
                            `[data-panel-id=${activeWidget}]`
                        ).hidden = true;

                        // Close the progress time series chart when chart widget is closed
                        if (`${activeWidget}` === "charts") {
                            //document.getElementById("land-checkbox").checked = false;
                            timeSeriesChartDiv.style.display = "none";
                        }
                    }

                    const nextWidget = target.dataset.actionId;

                    if (nextWidget !== activeWidget) {
                        document.querySelector(
                            `[data-action-id=${nextWidget}]`
                        ).active = true;
                        document.querySelector(
                            `[data-panel-id=${nextWidget}]`
                        ).hidden = false;
                        activeWidget = nextWidget;

                        // Open the time series chart when chart widget is opened.
                        if (`${activeWidget}` === "charts") {
                            //document.getElementById("land-checkbox").checked = true;
                            timeSeriesChartDiv.style.display = "block";
                        }
                    } else {
                        activeWidget = null;
                    }
                };

                // Action bar
                document
                    .querySelector("calcite-action-bar")
                    .addEventListener("click", handleActionBarClick);
                let actionBarExpanded = false;
                document.addEventListener("calciteActionBarToggle", (event) => {
                    actionBarExpanded = !actionBarExpanded;
                    view.padding = {
                        left: actionBarExpanded ? 135 : 45,
                    };
                });

                // Switch theme

                document.querySelector("calcite-loader").hidden = true;

                    landPieChartDiv.hidden = !landPieChartDiv.hidden;
                    landPieChartDiv2.hidden = !landPieChartDiv2.hidden;
                };
                document
                    .querySelector(".chartChange")
                    .addEventListener("calciteSwitchChange", toggleChart);

                // Switch between Occupancy (structure) and ISF point features
                document
                    .querySelector("#thetabs")
                    .addEventListener("click", tabChange);

                    const value = event.target.className;

                    item.title === "Chainage" ||
                    item.title === "Occupancy (Structure)" ||
                    item.title === "NLO/LO Ownership (Structure)" ||
                    item.title === "Land Acquisition (Endorsed Status)"
                ) {
                    item.visible = false;
                }
                if (item.layer.type != "group") {
                    // don't show legend twice
                    item.panel = {
                        content: "legend",
                        open: true,
                    };
                }
            },
        });

        //****---------------- Search Widget -----------------------****//

        var searchWidget = new Search({
            view: view,
            container: "search-container",
            locationEnabled: false,
            allPlaceholder: "LotID, StructureID, Chainage",
            includeDefaultSources: false,
            sources: [
                {
                    layer: lotLayer,
                    searchFields: ["LotID"],
                    displayField: "LotID",
                    exactMatch: false,
                    outFields: ["LotID"],
                    name: "Lot ID",
                    placeholder: "example: 10083",
                },
                {
                    layer: structureLayer,
                    searchFields: ["StrucID"],
                    displayField: "StrucID",
                    exactMatch: false,
                    outFields: ["StrucID"],
                    name: "Structure ID",
                    placeholder: "example: MCRP-01-02-ML022",
                },
                {
                    layer: chainageLayer,
                    searchFields: ["KmSpot"],
                    displayField: "KmSpot",
                    exactMatch: false,
                    outFields: ["*"],
                    name: "Main KM",
                    placeholder: "example: 80+400",
                },
                {
                    layer: pierAccessLayer,
                    searchFields: ["PIER"],
                    displayField: "PIER",
                    exactMatch: false,
                    outFields: ["PIER"],
                    name: "Pier No",
                    zoomScale: 1000,
                    placeholder: "example: P-288",
                },
            ],
        });
        view.ui.empty("top-left");

        const searchExpand = new Expand({
            view: view,
            content: searchWidget,
            expandIconClass: "esri-icon-search",
            group: "top-right",
        });
        view.ui.add(searchExpand, {
            position: "top-right",
        });

        searchExpand.watch("expanded", function () {
            if (!searchExpand.expanded) {
                searchWidget.searchTerm = null;
            }
        });

        //****---------------- Date -----------------------****//

        function getEditedDateValue() {
            var tempDates = [];

            var query = lotLayer.createQuery();
            //query.fields = ["enddate"];
            query.where = "last_edited_date IS NOT NULL";
            return lotLayer.queryFeatures(query).then(function (response) {
                var stats = response.features;
                stats.forEach((result, index) => {
                    var attributes = result.attributes;
                    const dates = attributes.last_edited_date;
                    tempDates.push(dates);
                });
                const lastDate = Math.max(...tempDates);
                const lastEdit = new Date(lastDate);
                const yyyy = lastEdit.getFullYear();
                const mm = month[lastEdit.getMonth()];
                const dd = lastEdit.getDate();
                const lastEditedDate = `${mm} ${dd}, ${yyyy}`;
                document.getElementById("dateDiv").innerHTML =
                    "As of October 5, 2023"; //lastEditedDate;
            });
        }
        getEditedDateValue();
    });
</script>

</html>

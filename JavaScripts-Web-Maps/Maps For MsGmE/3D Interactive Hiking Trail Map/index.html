<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Interactive 3D Hiking Map: Mt. Pulag</title>

  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://js.arcgis.com/4.26/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/dark/main.css">
  <script src="./js/main.js"></script>

</head>

<body class="calcite-theme-dark">

  <calcite-shell content-behind>


    <div id="viewDiv">


      <div id="titlePanel">MT. PULAG HIKES</div>

      <div class="esri-widgets" id="menuPanel">
        <label for="sel-options"> Select your hike: </label>
        <select class="esri-widgets" id="hikeSelect"></select>
      </div>

      <div id="descPanel">
        <div id="hikeDesc"></div>
      </div>


      <calcite-button icon-end="play" id="play">
      </calcite-button>
      <calcite-button icon-end="pause" id="pause">
      </calcite-button>

    </div>
  </calcite-shell>

</body>

</html>

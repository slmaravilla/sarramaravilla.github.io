<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

<title>Station Structure (PO Section)</title>



<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/mainAGOL.css">


<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.24/"></script>
<script src="js/mainAGOL.js"></script>


  </head>

  <body class="sassy-theme">
    <div id="viewDiv">
        <div class="dateDiv">As of August 5, 2022</div>
      <div class="panel">
        <ul id="stationList">
          <li style="display:block" class="test active" id="Calumpit">Calumpit</li>
          <li style="display:block" class="test" id="Apalit">Apalit</li>
          <li style="display:block" class="test" id="San Fernando">San Fernando</li>
          <li style="display:block" class="test" id="Angeles">Angeles</li>
          <li style="display:block" class="test" id="Clark">Clark</li>
          <li style="display:block" class="test" id="CIA">CIA</li>
        </ul>
      </div>
      <div id="headerTitleDiv">N2 Station Structure</div>
    <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" unchecked />
      <label for="opacityInput">See through ground</label>
  </div>
  <div id="chartPanelDiv">
    <div id="chartdiv"></div>
</div>
<div class="overlay">
  <div>
    <span id="play" class="button esri-icon-play" style="display: block;" />
  </div>
  <div>
    <span id="pause" class="button esri-icon-pause" style="display: none;" />
  </div>
</div>
</div>
  </body>
</html>

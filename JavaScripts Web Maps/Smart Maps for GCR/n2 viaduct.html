<script>
    require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/PopupTemplate",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/rest/geometryService",
        "esri/rest/support/Query",
        "esri/rest/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/TimeExtent",
        "esri/widgets/Search",
        "esri/widgets/BasemapToggle",
        "esri/widgets/Weather",
        "esri/widgets/Daylight",
        "esri/geometry/Polyline",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/geometry/Point",
        "esri/views/3d/externalRenderers",
        "esri/geometry/SpatialReference",
        "esri/rest/route",
        "esri/rest/support/RouteParameters",
        "esri/rest/support/FeatureSet",
        "esri/core/Accessor",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/SimpleLineSymbol",
        "esri/geometry/geometryEngine",
        "esri/widgets/BasemapGallery",
        "esri/widgets/TimeSlider",
        "esri/core/reactiveUtils"
    ], function (
        Basemap,
        Map,
        MapView,
        SceneView,
        FeatureLayer,
        FeatureFilter,
        SceneLayer,
        Layer,
        TileLayer,
        VectorTileLayer,
        LabelClass,
        LabelSymbol3D,
        WebMap,
        WebScene,
        PortalItem,
        Portal,
        PopupTemplate,
        TimeSlider,
        Legend,
        LayerList,
        Fullscreen,
        geometryService,
        Query,
        StatisticDefinition,
        WebStyleSymbol,
        TimeExtent,
        Expand,
        Editor,
        UniqueValueRenderer,
        DatePicker,
        FeatureTable,
        Compass,
        TimeExtent,
        Search,
        BasemapToggle,
        Weather,
        Daylight,
        Polyline,
        GraphicsLayer,
        Graphic,
        Point,
        externalRenderers,
        SpatialReference,
        route,
        RouteParameters,
        FeatureSet,
        Accessor,
        SimpleMarkerSymbol,
        SimpleLineSymbol,
        geometryEngine,
        BasemapGallery,
        TimeSlider,
        reactiveUtils
    ) {
        const timeSeries = document.querySelector("calcite-button");
        console.log(timeSeries);
        timeSeries.addEventListener("click", function (event) {
            const timeSeriesChart = document.getElementById("timeSeriesChart");
            timeSeriesChart.hidden = !timeSeriesChart.hidden;
        });

        // Route Layer for animatioin
        // The stops and route result will be stored in this layer
        var routeLyr = new GraphicsLayer();

        // Setup the route parameters
        var routeParams = new RouteParameters({
            stops: new FeatureSet(),
            outSpatialReference: {
                // autocasts as new SpatialReference()
                wkid: 3857,
            },
        });

        // Define the symbology used to display the stops
        var stopSymbol = new SimpleMarkerSymbol({
            style: "cross",
            size: 0, // 15
            outline: {
                // autocasts as new SimpleLineSymbol()
                width: 0, // 4
            },
        });

        // Define the symbology used to display the route
        var routeSymbol = new SimpleLineSymbol({
            color: [0, 0, 255, 0], // [0, 0, 255, 0.5]
            width: 5,
        });
        //

        // Add Map
        var map = new Map({
            basemap: "satellite", // "streets-night-vector"
            ground: "world-elevation", // ground: "no"
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.5;

        // Add scene view
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            timeZone: "Asia/Singapore",
            camera: {
                position: {
                    x: 120.752,
                    y: 14.9,
                    z: 2500,
                },
                tilt: 65,
            },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1],
                },

                // disable stars
                starsEnabled: false,

                //disable atmosphere
                atmosphereEnabled: false,
            },
        });

        view.ui.components = [];

        // Error Abort function
        function catchAbortError(error) {
            if (error.name != "AbortError") {
                console.error(error);
            }
        }

        ////// Train Animation using externalRenderers

        // Adds a graphic when the user clicks the map. If 2 or more points exist, route is solved.
        //on(view, "click", addStop);
        /*
          view.on("click", function() {
            addStop();
  
        });
        */

        function addStop(event) {
            // Add a point at the location of the map click
            //var stop = new Graphic({
            //    geometry: event.mapPoint,
            //    symbol: stopSymbol
            //});

            var stop1 = new Graphic({
                geometry: new Point({
                    x: 13422812.716400001,
                    y: 1710317.0639999993,
                    z: 115.65110000000277,
                    spatialReference: SpatialReference.WebMercator,
                }),
                symbol: stopSymbol,
            });
            routeLyr.add(stop1);

            var stop2 = new Graphic({
                geometry: new Point({
                    x: 13422004.020599999,
                    y: 1713789.0846000016,
                    z: 105.54970000000321,
                    spatialReference: SpatialReference.WebMercator,
                }),
                symbol: stopSymbol,
            });
            routeLyr.add(stop2);

            routeParams.stops.features.push(stop1);
            routeParams.stops.features.push(stop2);

            // Execute the route task if 2 or more stops are input
            //routeParams.stops.features.push(stop);
            if (routeParams.stops.features.length >= 2) {
                //routeTask.solve(routeParams).then(showRoute);
                showRoute();
            }
        }

        // Adds the solved route to the map as a graphic
        function showRoute(data) {
            //var routeResult = data.routeResults[0].route;

            var polyline = new Polyline(polylinePoints);
            polyline.spatialReference = SpatialReference.WebMercator;

            var routeResult = new Graphic({
                geometry: polyline,
                symbol: routeSymbol,
            });
            routeResult.symbol = routeSymbol;

            routeLyr.add(routeResult);

            // the speed of the object becomes low with maximum segment of length
            var pl = geometryEngine.densify(routeResult.geometry, 0.5, "meters");
            // register the external renderer
            const myExternalRenderer = new skeletonRenderer(view, pl);
            externalRenderers.add(view, myExternalRenderer);
        }
        // Disable lighting based on the current camera position.
        // We want to display the lighting according to the current time of day.
        //view.environment.lighting.cameraTrackingEnabled = false;

        // Create our custom external renderer
        //////////////////////////////////////////////////////////////////////////////////////
        //https://github.nicogis.it/externalRendererSkeleton/
        var skeletonRenderer = Accessor.createSubclass({
            // if '|| {}' is not added beside null,
            // you will receive the following error 'Cannot destructure property of xx of 'null' as it is null'
            view: null,
            //pl: null,
            renderer: null, // three.js renderer
            camera: null, // three.js camera
            scene: null, // three.js scene
            vertexIdx: 0,
            ambient: null, // three.js ambient light source
            sun: null, // three.js sun light source
            mixer: null,
            mixer2: null,
            clock: null,
            clips: null,
            animate: null,
            light: null,
            iss: null,
            iss2: null, // ISS model
            issScale: 3, // scale for the iss model
            issScale2: 10,
            path: null,
            count: null,
            up: null,
            timeDelta: null,
            markerMaterial: null, // material for the markers left by the ISS
            markerGeometry: null, // geometry for the markers left by the ISS
            //issMaterial: new THREE.MeshLambertMaterial({ color: 0x2194ce, transparent: true, opacity: 0.1 }),

            cameraPositionInitialized: false, // we focus the view on the ISS once we receive our first data point
            positionHistory: [],

            constructor: function (view, pl) {
                this.view = view;
                this.path = pl.paths[0]; //pl.paths[0];
            },
            /**
             * Setup function, called once by the ArcGIS JS API.
             */
            setup: function (context) {
                // initialize the three.js renderer
                /////////////////////////////////////////////////////////////////////////////////////
                this.renderer = new THREE.WebGLRenderer({
                    context: context.gl,
                    premultipliedAlpha: false,
                });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(
                    context.camera.fullWidth,
                    context.camera.fullHeight
                );
                this.renderer.setViewport(0, 0, view.width, view.height);

                // prevent three.js from clearing the buffers provided by the ArcGIS JS API.
                this.renderer.autoClearDepth = false;
                this.renderer.autoClearStencil = false;
                this.renderer.autoClearColor = false;

                // The ArcGIS JS API renders to custom offscreen buffers, and not to the default framebuffers.
                // We have to inject this bit of code into the three.js runtime in order for it to bind those
                // buffers instead of the default ones.
                var originalSetRenderTarget = this.renderer.setRenderTarget.bind(
                    this.renderer
                );
                this.renderer.setRenderTarget = function (target) {
                    originalSetRenderTarget(target);
                    if (target == null) {
                        context.bindRenderTarget();
                    }
                };

                // setup the three.js scene
                //////////////////////////////////////////////////////////////////////////////////////
                this.scene = new THREE.Scene();

                // setup the camera
                this.camera = new THREE.PerspectiveCamera();

                // setup scene lighting
                this.ambient = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(this.ambient);
                this.sun = new THREE.DirectionalLight(0xffffff, 0.5);
                this.scene.add(this.sun);

                // setup markers
                this.markerGeometry = new THREE.SphereBufferGeometry(
                    12 * 1000,
                    16,
                    16
                );
                this.markerMaterial = new THREE.MeshBasicMaterial({
                    color: 0xe03110,
                    transparent: true,
                    opacity: 0.5,
                });

                this.clock = new THREE.Clock();

                var issMeshUrl =
                    "https://EijiGorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/Sample/Three_js/3d-model-gltf/assets/Locomotive_rev.glb"; //Locomotive_rev.glb
                var loaderGLTF = new THREE.GLTFLoader(); // check this: https://qgenhate.hatenablog.com/ [object not an instance of THREE.Object3D]
                let example = new THREE.Object3D();

                loaderGLTF.load(
                    issMeshUrl,
                    function (gltf) {
                        console.log("ISS mesh loaded.");

                        example = gltf.scene;
                        this.iss = example;

                        // set the specified scale for the model
                        this.iss.scale.set(this.issScale, this.issScale, this.issScale);

                        // add the model
                        this.scene.add(this.iss); // original: this.iss
                        console.log("ISS mesh added.");

                        // Mixer for animation
                        this.mixer = new THREE.AnimationMixer(this.iss);
                        this.mixer.clipAction(gltf.animations[0]).play();
                    }.bind(this),
                    undefined,
                    function (error) {
                        console.error("Error loading ISS mesh. ", error);
                    }
                );

                this.light = new THREE.DirectionalLight(0xffffff, 1);
                this.light.position.set(0, 1, 0);
                this.scene.add(this.light);

                // rotation
                this.up = new THREE.Vector3(0, 0, 1); // used with lookAt: look at the next point at x-axis
                this.axis = new THREE.Vector3();
                this.n = new THREE.Vector3(); // normal,
                this.b = new THREE.Vector3(); // binormal
                this.M3 = new THREE.Matrix3();
                this.M4 = new THREE.Matrix4();
                this.pp = new THREE.Vector3();
                this.quaternion = new THREE.Quaternion();

                // cleanup after ourselfs
                context.resetWebGLState();
            },
            render: function (context) {
                // update camera parameters
                ///////////////////////////////////////////////////////////////////////////////////
                var cam = context.camera;

                this.camera.position.set(cam.eye[0], cam.eye[1], cam.eye[2]);
                this.camera.up.set(cam.up[0], cam.up[1], cam.up[2]);
                this.camera.lookAt(
                    new THREE.Vector3(cam.center[0], cam.center[1], cam.center[2])
                );

                // Projection matrix can be copied directly
                this.camera.projectionMatrix.fromArray(cam.projectionMatrix);

                if (this.iss) {
                    // Add this.mixer.update first; otherwise, the object will not be animated.s
                    if (this.mixer) {
                        var scale = 0.0001; //this.gui.getTimeScale();
                        var delta = this.clock.getDelta();

                        this.mixer.update(delta);
                    }

                    if (this.path.length == this.vertexIdx + 1) {
                        this.vertexIdx = 0;
                    }

                    var p = this.path[this.vertexIdx]; // vertexIdx = 0
                    var p1 = this.path[this.vertexIdx + 1];

                    // Define Z:
                    // It is important that the same Z values are set for both current (pt) and next points (pt1)
                    // Otherwise, the object will be tilted.
                    const changeZ = 0;
                    const offset = 0;
                    const offsetZ = 0;

                    var pt = new Point({
                        x: p[0] + offset, // longitude
                        y: p[1], // latitude
                        z: p[2] + offsetZ,
                    });

                    pt.spatialReference = SpatialReference.WebMercator;

                    //z = offsetZ; // view.basemapTerrain.getElevation(p);

                    pos = [pt.x, pt.y, pt.z];

                    this.vertexIdx++;

                    if (this.path.length == this.vertexIdx) {
                        this.vertexIdx--;
                    }

                    var transform = new THREE.Matrix4();
                    transform.fromArray(
                        externalRenderers.renderCoordinateTransformAt(
                            view,
                            pos,
                            SpatialReference.WebMercator,
                            new Array(16)
                        )
                    );

                    this.iss.position.set(
                        transform.elements[12],
                        transform.elements[13],
                        transform.elements[14]
                    );

                    this.count++;
                    if (this.count === 1) {
                        console.log(
                            transform.elements[12],
                            transform.elements[13],
                            transform.elements[14]
                        );
                    }

                    var p0;
                    var p1;

                    if (this.path.length - 1 == this.vertexIdx) {
                        p0 = this.path[--this.vertexIdx];
                        p1 = this.path[this.vertexIdx];
                    } else {
                        p0 = this.path[this.vertexIdx];
                        p1 = this.path[++this.vertexIdx];
                    }

                    var rotation = new THREE.Matrix4();

                    var pt1 = new Point({
                        x: p1[0] + offset, // longitude
                        y: p1[1], // latitude
                        z: p1[2] + offsetZ,
                    });
                    posR = [pt1.x, pt1.y, pt1.z];
                    rotation.fromArray(
                        externalRenderers.renderCoordinateTransformAt(
                            view,
                            posR,
                            SpatialReference.WebMercator,
                            new Array(16)
                        )
                    );
                    // https://answers.unity.com/questions/36255/lookat-to-only-rotate-on-y-axis-how.html
                    // how to use '.up' with lookAt?
                    //geometry.applyMatrix4( new THREE.Matrix4().makeRotationX( Math.PI / 2 ) );
                    this.iss.up = this.up;

                    this.iss.lookAt(
                        rotation.elements[12],
                        rotation.elements[13],
                        rotation.elements[14]
                    );
                }

                // update lighting
                /////////////////////////////////////////////////////////////////////////////////////////////////////
                //view.environment.lighting.date = Date.now();

                var l = context.sunLight;
                this.sun.position.set(l.direction[0], l.direction[1], l.direction[2]);
                this.sun.intensity = l.diffuse.intensity;
                this.sun.color = new THREE.Color(
                    l.diffuse.color[0],
                    l.diffuse.color[1],
                    l.diffuse.color[2]
                );

                this.ambient.intensity = l.ambient.intensity;
                this.ambient.color = new THREE.Color(
                    l.ambient.color[0],
                    l.ambient.color[1],
                    l.ambient.color[2]
                );

                // draw the scene
                /////////////////////////////////////////////////////////////////////////////////////////////////////
                this.renderer.resetState();
                context.bindRenderTarget();
                this.renderer.render(this.scene, this.camera);
                externalRenderers.requestRender(view);

                // cleanup
                context.resetWebGLState();
            },
        });

                    total_complete_pile,
                    total_complete_pilecap,
                    total_complete_pier,
                    total_complete_pierhead,
                    total_complete_precast,
                ];
                query.outFields = ["end_date", "CP"];

                const pier = [];

                const precast = [];

                    var stats = response.features;

                        const attributes = result.attributes;
                        const date = attributes.end_date;

                        const pileCount = attributes.total_complete_pile;
                        const pilecapCount = attributes.total_complete_pilecap;
                        const pierCount = attributes.total_complete_pier;
                        const pierheadCount = attributes.total_complete_pierhead;
                        const precastCount = attributes.total_complete_precast;

                        // compile in object
                        return Object.assign(
                            {},
                            {
                                date,
                                pile: pileCount,
                                pilecap: pilecapCount,
                                pier: pierCount,
                                piearhead: pierheadCount,

            view: view,
            content: layerList,
            expandIconClass: "esri-icon-visible",
            group: "bottom-left",
        });
        view.ui.add(layerListExpand, {
            position: "top-left",
        });

        // Empty top-left widget
        view.ui.empty("top-left");

        // See-through-Ground
        view.when(function () {
            // allow navigation above and below the ground
            map.ground.navigationConstraint = {
                type: "none",
            };
            // the webscene has no basemap, so set a surfaceColor on the ground
            map.ground.surfaceColor = "#fff";

            // to see through the ground, set the ground opacity to 0.4
            map.ground.opacity = 0.9;
        });

        document
            .getElementById("myLink")
            .addEventListener("click", function (event) {
                const checked = event.srcElement.checked;
                map.ground.opacity = event.srcElement.checked ? 0.1 : 0.6;
            });
        //document.getElementById("see-through-label").innerHTML = `<b style="color:white;">See-through-ground</b>`;

        //Search Widget
        var searchWidget = new Search({
            view: view,
            locationEnabled: false,
            allPlaceholder: "Chainage or Utility ID",
            includeDefaultSources: false,
            sources: [
                {
                    layer: chainageLayer,
                    searchFields: ["KmSpot"],
                    displayField: "KmSpot",
                    exactMatch: false,
                    outFields: ["KmSpot"],
                    name: "Main KM",
                    placeholder: "example: 80+400",
                },
                {
                    layer: viaductLayer,
                    searchFields: ["PierNumber"],
                    displayField: "PierNumber",
                    exactMatch: false,
                    outFields: ["PierNumber"],
                    name: "Pier No.",
                    placeholder: "example: PLK-01",
                },
            ],
        });

        const searchExpand = new Expand({
            view: view,
            content: searchWidget,
            expandIconClass: "esri-icon-search",
        });
        view.ui.add(searchExpand, {
            position: "top-right",
        });

        searchExpand.watch("expanded", function () {
            if (!searchExpand.expanded) {
                searchWidget.searchTerm = null;
            }
        });

        // Full screen widget
        view.ui.add(
            new Fullscreen({
                view: view,
                element: viewDiv,
                //element: viewDiv // if you change element to viewDiv, only viewDiv panel is fully expanded
                // this is good for demonstration, as this removes header and chart panels.
            }),
            "top-right"
        );

        // Basemap Gallery
        let basemapGallery = new BasemapGallery({
            view: view,
        });

        const basemapGalleryExpand = new Expand({
            view,
            content: basemapGallery,
            expandIconClass: "esri-icon-basemap",
            group: "top-right",
        });
        // Add widget to the top right corner of the view
        view.ui.add(basemapGalleryExpand, {
            position: "top-right",
        });

        // Compass
        var compassWidget = new Compass({
            view: view,
        });
        view.ui.add(compassWidget, "top-right");

        // time series chart
        view.ui.add(document.getElementById("time-series"), {
            position: "top-right",
        });

        // Animation play button
        view.ui.add(play, {
            position: "top-right",
        });

        view.ui.add(pause, {
            position: "top-right",
        });


        ////////////// Time Slider///////////////////

        const start = new Date(2021, 8, 1)
        const end = new Date(2026, 8, 1)


        //var timeContainer = document.getElementById("timeContainer");

        const timeSlider = new TimeSlider({
            container: "timeSlider",
            mode: "cumulative-from-start",
            layout: "compact",
            fullTimeExtent: {
                start: start,
                end: end
            },
            values: [start],
            stops: {
                interval: {
                    value: 1,
                    unit: "months"
                },
                timeExtent: { start, end }
            },
        });

        //timeContainer.style.display = 'none';

        // Expand widget for timeSlider
        var timesliderExpand = new Expand({
            view: view,
            content: timeSlider,
            expandIconClass: "esri-icon-time-clock",
            group: "bottom-right"
        });
        view.ui.add(timesliderExpand, { position: "top-right" });


        // segmentedDateDiv.style.display = 'none';
        // reactiveUtils.when(() => timesliderExpand?.expanded === false, () => segmentedDateDiv.style.display = 'none');
        reactiveUtils.when(() => timesliderExpand?.expanded === false, () => viaductLayer.definitionExpression = "CP = 'N-01'");
        // reactiveUtils.when(() => timesliderExpand?.expanded === false, () => graphicsLayer.removeAll());
        // reactiveUtils.when(() => timesliderExpand?.expanded === true, () => segmentedDateDiv.style.display = 'block');




        // Watch update on timeSlider
        timeSlider.watch("timeExtent", function (timeExtent) {


            const dateFilterExpression = "planned_date <= date'" + timeExtent.end.getFullYear() + "-" + (timeExtent.end.getMonth() + 1) + "-" + (timeExtent.end.getDate()) + "'";
            // Run based on selected Section values
            const selectCP = contractPackage.value;
            viaductLayer.definitionExpression = selectCP === "N-01" ? "CP = 'N-01'" + " AND " + dateFilterExpression : "CP = '" + cpValue + "'" + " AND " + dateFilterExpression;




        });

        let timeLayerView;
        view.whenLayerView(viaductLayer).then(function (timeLayerView) {
             //timeLayerView = layerView;

             timeLayerView.filter = null;
             
            

            const selectCP = contractPackage.value;
            viaductLayer.definitionExpression = selectCP === "N-01" ? "CP = 'N-01'" : "CP = '" + cpValue + "'";

             
        });
       

        // view.whenLayerView(viaductLayer).then(function (timeLayerView) {

        //     timeLayerView.filter = null;

        //     // view.on("click", function () {
        //     //     timeLayerView.filter = {
        //     //         where: "CP = '" + cpValue + "'",
        //     //     };

        //     // });

        // });











    });
</script>

</html>
